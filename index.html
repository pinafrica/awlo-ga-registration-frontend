<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWLO Gender Ambassadors Program Application</title>
    <link rel="stylesheet" href="styles/bulma.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/croppie.css">
    <!-- intlTelInput.css -->
    <link rel="stylesheet" href="./styles/intlTelInput.min.css">
    <!--Add site favicon-->
    <link rel="apple-touch-icon" sizes="192x192" href="./img/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./img/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />

</head>

<body>
    <!-- Hero section begins here  -->
    <section class="hero is-info is-large">
        <div class="hero-body">
            <!-- Container begins here  -->
            <div class="container">
                <figure class="image is-128x128">
                    <img class="is-rounded" src="https://awlo.org/wp-content/uploads/2019/01/awlox120.png">
                </figure>
                <h1 class="title mt-5">
                    Gender Ambassadors Program
                </h1>
                <h2 class="subtitle">
                    Application
                </h2>
            </div>
        </div>
    </section>
    <section class="form-section">
        <div class="container form-body px-6 py-6">
            <form method="POST">
                <figure class="image is-128x128 profilepic">
                    <img class="is-rounded" id="profile-image"
                        src="https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/87-512.png">
                    <i class="fas fa-camera" id="camera-icon"></i>
                    <input id="file-upload" name="profilePicture" type="file" accept="image/*" onclick="" />
                </figure>
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Crop your Profile Picture</p>
                            <button class="delete" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="croppies"></div>
                        </section>
                        <footer class="modal-card-foot">
                            <p style="text-align: center; width: 300px; margin: 0 auto;"><button
                                    class="button is-success cropBtn">Save changes</button></p>
                        </footer>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" name="firstName" type="text" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input class="input" name="lastName" type="text" placeholder="Last Name">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" name="email" type="email" placeholder="something@example.com">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" id="phone" name="phone" type="tel" placeholder="">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Location</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" id="location" name="location" type="text" placeholder="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-map"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Bio</label>
                            <div class="control">
                                <textarea class="textarea" name="bio" placeholder="Enter your Bio here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">What is your reason for joining?</label>
                            <div class="control">
                                <textarea class="textarea" name="reason" placeholder="Reason for joining..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-centered attestation">
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <small>After learning for 3 months, I agree to volunteer for another 3 months on
                                        communications
                                        projects at African Women in
                                        Leadership Organisation.</small> </label>
                            </div>
                        </div>
                        <div class="field is-grouped-centered">
                            <div class="control mt-6">
                                <p style="text-align: center;"><button class="button is-success submit-button px-6">
                                        <span class="icon is-small">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span>Submit</span>
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="partners py-6">
        <div class="container">
            <h3 class="has-text-centered dosis-upper is-size-4">In partnership with
            </h3>
            <div class="partner-container mt-6">
                <div class="pinafrica-div">
                    <a href="https://pinafrica.org" target="_blank"><img src="https://pinafrica.org/static/logo.svg"
                            alt="PINAFRICA LOGO" title="PINAFRICA" class="pinafrica-logo"></a>
                    <p class="has-text-centered dosis-upper">Technology Partner</p>
                </div>
                <div class="benson-div ml-6">
                    <a href="https://stbensonimoh.com" target="_blank"><img
                            src="https://stbensonimoh.com/wp-content/uploads/2019/03/logo.svg" alt="Benson Insignia"
                            title="BENSON IMOH" class="benson-insignia" height="150"></a>
                    <p class="has-text-centered dosis-upper">Assessment Partner</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            &copy; <span class="copyright"></span> African Women in Leadership Organisation
        </div>
    </footer>
</body>

</html>
