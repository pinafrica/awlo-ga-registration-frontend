                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="something@example.com">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="tel" placeholder="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This phone number is invalid</p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Location</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="text" placeholder="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-map"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Bio</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Enter your Bio here..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">What is your reason for joining?</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Reason for joining..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-centered attestation">
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <small>After learning for 3 months, I agree to volunteer for another 3 months on communications
                                    projects at African Women in
                                    Leadership Organisation.</small> </label>
                            </div>
                        </div>
                        <div class="field is-grouped-centered">
                            <div class="control mt-6">
                                <p style="text-align: center;"><button class="button is-success submit-button px-6">
                                    <span class="icon is-small">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <span>Submit</span>
                                </button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
